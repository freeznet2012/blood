{%extends 'base.html' %}

{% block content %}
        	<h3><a href="/request/create "class="btn btn-large btn-info">Post a Request</a></h1><br><br>

  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Blood</th>
        <th>District</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
    	{% for request in filter.qs %}	
      	<tr>
        	<td><a href="/request/{{request.id}}">{{request.name}}</a></td>
        	<td>{{request.blood}}</td>
          <td>{{request.district}}</td>
        	<td>{{request.date_of_request}}</td>
      	</tr>
      	{% endfor%}
    </tbody>
  </table>
{% endblock %}
