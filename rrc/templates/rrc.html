{% extends "base.html" %}

{% block content %}

<form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>

<table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>District</th>
        <th>Address</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody>
    	{% for rrc in filter.qs %}	
      	<tr>
        	<td><a href="/rrc/{{rrc.id}}">{{rrc.name}}</a></td>
        	<td>{{rrc.district}}</td>
        	<td>{{rrc.address}}</td>
        	<td>{{rrc.contact}}</td>
      	</tr>
      	{% endfor%}
    </tbody>
  </table>

	
{% endblock content %}
