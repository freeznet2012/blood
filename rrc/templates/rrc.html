{% extends "base.html" %}

{% block content %}

<form method="GET" class="form-horizontal">
          {% csrf_token %}


                <fieldset>

                <!-- Form Name -->
                    <legend>Filter Search</legend>


                    <div class="form-group">
            <label class="col-md-1 control-label" for="street">District</label>  
            <div class="col-md-4">
                      {{ filter.form.district }}
            </div>
          </div>
                                      <!-- Button -->
                    <div class="form-group">
                      <label class="col-md-1 control-label" for="submit"></label>
                      <div class="col-md-4">
                        <button id="submit" name="submit" class="btn btn-primary">Search</button>
                      </div>
                    </div>


              </fieldset>
        </form>

</div>


<table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>District</th>
        <th>Address</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody>
    	{% for rrc in filter.qs %}	
      	<tr>
        	<td><a href="/rrc/{{rrc.id}}">{{rrc.name}}</a></td>
        	<td>{{rrc.district}}</td>
        	<td>{{rrc.address}}</td>
        	<td>{{rrc.contact}}</td>
      	</tr>
      	{% endfor%}
    </tbody>
  </table>

	
{% endblock content %}
