{% extends "rrcbase.html" %}

{% block content %}

 <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
 
<table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Blood</th>
        <th>Last Donated</th>

      </tr>
    </thead>
    <tbody>
    	{% for donor in filter.qs %}	
 		<tr>
        	<td><a href="donor/{{donor.id}}">{{donor.name}}</a></td>
        	<td>{{donor.blood}}</td>
        	<td>{{donor.last_donated}}</td>

      	</tr>
      	{% endfor%}
    </tbody>
  </table>
	
{% endblock content %}
